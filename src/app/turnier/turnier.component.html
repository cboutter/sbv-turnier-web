<h2>Letzte Turniere</h2>
<ul class="turniere">
  <li *ngFor="let turnier of turniere"
      [class.selected]="turnier === selectedTurnier"
      (click)="onSelect(turnier)">
    <span class="badge">{{turnier.id}}</span> {{turnier.name}}
  </li>
</ul>
<div *ngIf="selectedTurnier">
  <h2>{{ selectedTurnier.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedTurnier.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedTurnier.name" placeholder="name">
    </label>
  </div>
</div>
